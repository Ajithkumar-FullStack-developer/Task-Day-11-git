<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Style Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for GitHub icon -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="header">
        <i class="fab fa-github github-logo"></i> <!-- GitHub icon added here -->
        <h1>GITHUB</h1>
    </div>

    <div class="container mt-5">
        <!-- Search Bar -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" class="form-control search-bar" placeholder="Search">
            </div>
        </div>

        <!-- Content Blocks -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="content-block" style="height: 400px;"></div> <!-- Left side larger block -->
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <div class="content-block"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="content-block"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="content-block"></div>
                    </div>
                </div>
                <div class="large-block"></div>
            </div>
        </div>
    </div>

</body>
</html>
